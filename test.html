<span style="background-color: rgb(255, 255, 255);"><!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three.js draft</title>
<script src="Three.js"></script>
<style type="text/css">
div#canvas-frame{
  border: none;
  cursor: pointer;
  width: 100%;
  height: 100%;
  background-color: #EEEEEE;
}
</style>
<script>
  var renderer;
  function initThree() {
    width = document.getElementById('canvas-frame').clientWidth;
    height = document.getElementById('canvas-frame').clientHeight; 
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.shadowMapEnabled = true;
    renderer.setSize(width, height );
    document.getElementById('canvas-frame').appendChild(renderer.domElement);
    renderer.setClearColorHex(0xFFFFFF, 1.0);
  }
 
  var camera;
  function initCamera() { 
    camera = new THREE.PerspectiveCamera( 45 , width / height , 1 , 10000 );
    camera.position.x = 1000;
    camera.position.y = 20;
    camera.position.z = 50;
    camera.up.x = 0;
    camera.up.y = 0;
    camera.up.z = 1;
    camera.lookAt( {x:0, y:0, z:0 } );
  }
  var scene;
  function initScene() {   
    scene = new THREE.Scene();
  }
  var light;
  function initLight() { 
    light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
    light.position.set( 100, 100, 200 );
    light.castShadow = true;
    scene.add(light);
  }
  var sphere1;
  function initObject(){  
    sphere1 = new THREE.Mesh(
         new THREE.SphereGeometry(20,50,50),               
         new THREE.MeshLambertMaterial({color: 0xffff00}) 
          
    );
    sphere2 = new THREE.Mesh(
         new THREE.SphereGeometry(20,50,50),               
         new THREE.MeshLambertMaterial({color: 0xff0000}) 
          
    );

    scene.add(sphere1);
    scene.add(sphere2);
    sphere1.position.set(0,-35,0);
    sphere1.position.set(0,35,0);
  }

  var t=0;
  function loop(){
    t++;
    sphere1.rotation.set(t/100,0,0); 
    sphere2.rotation.set(t/100,0,0);
    renderer.clear();
    renderer.render(scene,camera);
    window.requestAnimationFrame(loop);

  }

  //////////////////////////////////////////////////////////////////////////////////
  //    Camera Controls                                                           //
  //////////////////////////////////////////////////////////////////////////////////
  var down = false;
  var sy = 0, sz = 0;
  window.onmousedown = function (ev){  
   if (ev.target == renderer.domElement) {
    down = true;
    sy = ev.clientX; sz = ev.clientY;
   }
  };
  window.onmouseup = function(){       
   down = false;
  };
  window.onmousemove = function(ev) {  
   var speed = 1;
   if (down) {
      if (ev.target == renderer.domElement) {
      var dy = -(ev.clientX - sy);
      var dz = -(ev.clientY - sz);
      camera.position.y += dy*speed;
      camera.position.z -= dz*speed;
      sy -= dy;
      sz -= dz;
      }
    }
  }
  window.onmousewheel = function(ev){  
   var speed = 0.2;   
   camera.position.x += ev.wheelDelta * speed ;
  }



  function threeStart() {
    initThree();
    initCamera();
    initScene();   
    initLight();
    initObject();
    loop();
  }
</script>
</head>
 
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html></span>
